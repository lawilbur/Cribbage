<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Cribbage</title>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"
integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
crossorigin="anonymous"></script>
<script type="text/javascript" src="js/app.js"></script>
<link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <header>
            <div><a href='#'>About</a></div>
            <h1>Welcome to Cribbage!</h1>
            <button id='resetButton' type='button'>Reset Game</button>
        </header>
        <section id='deckAndBoard'>
            <div id='deck'></div>
            <div id='theBoard'>
                <div id='informationSection'>
                    <div id='start'><h1>Start</h1></div>
                    <div id='games'><h1>Wines</h1></div>
                    <div id='turn'><h1>Turn</h1></div>
                </div>
                <div id='scoringSection'>
                </div>

            </div>
        </section>
        <div id='playArea'></div>
        <div id='handArea'></div>

    </body>
</html>
